{% extends 'company/base.html'%}
{% block title %} ติดต่อเรา {% endblock title %}
{%block content %}

<center>
    <h1>ติดต่อเรา</h1>
  </center>
  {% if massage %}
      <center>
      <h3>{{massage}}</h3>
      </center>

  {% else  %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">หัวข้อที่ต้องการติดต่อ: </label>
          <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
          <label for="email">emailติดต่อ </label>
          <input type="text" class="form-control" id="pwd" name="email">
        </div>
        <div class="form-group">
            <label for="detail">รายละเอียด</label>
            <textarea class="form-control" rows="5" id="detail" name="detail"></textarea>
          </div>


        <center>
        <button type="submit" class="btn btn-primary">Submit</button>
        </center>
      </form>
  {% endif %}

{% endblock content %}
